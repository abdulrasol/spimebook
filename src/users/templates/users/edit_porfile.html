{% extends "posts/base.html" %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<!-- start post container -->
<div class="uk-card uk-card-default">
    <form class="uk-form-stacked uk-padding" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <div class="uk-grid-small uk-child-width-1-3@s uk-flex-center uk-text-center" uk-grid>
            <div class="uk-margin uk-text-center">
                <label style="display: block;" class="uk-form-label uk-margin-small-bottom" for="form-stacked-text">
                    {% trans "Old Picture" %}
                </label>
                <div>
                    <img class="uk-border-rounded profile-img" src="{{user.profile.picture.url}}"
                        alt="{{author.author_Name}}">
                </div>
            </div>
            <div class="uk-margin-large-top">
                <label style="display: block;" class="uk-form-label uk-margin-small-bottom" for="form-stacked-text">
                    {% trans "Select New Picture" %}
                </label>
                <div uk-form-custom="target: true">
                    {{form.picture}}
                    <input class="uk-input uk-width-auto@s" type="text" placeholder="{% trans "Select file" %}" disabled>
                </div>
            </div>
        </div>
        <div class="uk-grid uk-margin-bottom" uk-grid>
            <div class="uk-width-1-2@s">
                <label style="display: block;" class="uk-form-label uk-margin-small-bottom">{% trans "First Name" %}</label>
                <input class="uk-input" name="firstname" value="{{user.first_name}}" type="text"
                    placeholder="{% trans "First Name" %}">
            </div>
            <div class="uk-width-1-2@s">
                <label style="display: block;" class="uk-form-label uk-margin-small-bottom">{% trans "Last Name" %}</label>
                <input class="uk-input" value="{{user.last_name}}" name="lastname" type="text"
                    placeholder="{% trans "Last Name" %}">
            </div>
        </div>
        <div class="uk-margin uk-width-1-1 uk-margin-small-bottom">
            <label style="display: block;" class="uk-form-label uk-margin-small-bottom" for="form-stacked-text">
                {% trans "Bio" %}
            </label>
            <div class="uk-form-controls">
                {{form.bio|add_class:"uk-textarea uk-padding-small"|attr:"rows:3"|attr:"placeholder:{% trans 'Write Your Bio' %}"}}
            </div>
        </div>

        <button class="uk-button uk-button-primary" type="submit">{% trans "Save" %}</button>
    </form>
</div>
<!-- end post container -->
{% endblock content %}
