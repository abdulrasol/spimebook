{% extends "posts/basetest.html" %}
{% load static %}
{%comment %}
<script src="{% static  'posts/js/jquery.js' %}"></script>
<script src="{% static  'posts/js/jquery.waypoints.min.js'  %}"></script>
<script src="{% static  'posts/js/infinite.min.js' %}"></script>
{% endcomment %}

{% block content %}
<style type="text/css">
    .infinite-item,
    .loading {
        margin-bottom: 5px;
        background-color: #1eaedb;
        color: #fff;
        text-align: center;
        padding: 25px 0;
    }

    .loading {
        background-color: #333;
    }
</style>
<div class="infinite-container">
    {% for number in numbers %}
    <div class="infinite-item">{{ number }}</div>
    {% endfor %}
</div>

<div class="loading" style="display: none;">
    Loading...
</div>

{% if numbers.has_next %}
<a class="infinite-more-link" href="?page={{ numbers.next_page_number }}"></a>
{% endif %}
<script>
    var infinite = new Waypoint.Infinite({
        element: $('.infinite-container')[0],
        onBeforePageLoad: function () {
            $('.loading').show();
        },
        onAfterPageLoad: function ($items) {
            $('.loading').hide();
        }
    });
</script>
{% endblock content %}
